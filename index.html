<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      section.hero {
        background-image: url('https://i1.wp.com/codemyui.com/wp-content/uploads/2016/11/pure-css-snow-animation.gif?fit=880%2C440&ssl=1') !important;
      }
      article {
        margin: -25px 25px 25px 25px;
      }
      .panel-block {
        justify-content: space-between;
      }
      .done {
        text-decoration: line-through;
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- hero header -->
    <section class="hero is-dark is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            To Do List
          </h1>
        </div>
      </div>
    </section>
    <!-- panel -->
    <article class="panel is-warning">
      <p class="panel-heading">
        Add new task:
      </p>
      <div class="panel-block">
        <p class="control">
          <input class="input is-warning" type="text" id="todo-input" placeholder="Enter task">
        </p>
      </div>
      <div id="container"></div>
    </article>
    
    <script src="./script.js"></script>
  </body>
</html>
